<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grade Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="page">
    <section class="card">
      <h1>ðŸŽ“ Grade Calculator</h1>
      <p class="subtitle">Enter your marks to know your grade</p>

      <div class="form-group">
        <label for="marks">Enter Marks:</label>
        <input type="number" id="marks" placeholder="e.g. 75">
      </div>

      <button onclick="calculateGrade()">Get Grade</button>

      <div id="result" class="result">Your grade will appear here</div>
    </section>
  </main>

  
  <script>
    function calculateGrade() {
      let marks = document.getElementById("marks").value;
      let grade;

      if (marks >= 50 && marks <= 65) {
        grade = "C";
      } else if (marks >= 66 && marks <= 80) {
        grade = "B";
      } else if (marks > 80 && marks <= 90) {
        grade = "A";
      } else if (marks > 90) {
        grade = "A+";
      } else {
        grade = "Fail";
      }

      let resultBox = document.getElementById("result");
      resultBox.innerText = "Your Grade is: " + grade;

      
      resultBox.className = "result"; // reset
      if (grade === "A+" || grade === "A") resultBox.classList.add("good");
      else if (grade === "B" || grade === "C") resultBox.classList.add("average");
      else resultBox.classList.add("fail");
    }
  </script>
</body>
</html>
