<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TastyGo â€” Checkout</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand"><h1>TastyGo</h1></div>

    <nav class="nav">
      <a href="index.html" class="nav-link">Home</a>
      <a href="menu.html" class="nav-link">Menu</a>
      <a href="cart.html" class="nav-link">Cart</a>

      <div class="nav-right">
        <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme"><svg viewBox="0 0 24 24" class="icon"><path d="M12 3v2M12 19v2M3 12h2M19 12h2" stroke="currentColor" stroke-width="1.4" fill="none"/></svg></button>
      </div>
    </nav>
  </header>

  <main>
    <section class="checkout-section">
      <h2>Checkout</h2>
      <div id="checkoutSummary" class="checkout-summary">
        <!-- populated by script.js -->
      </div>

      <form id="checkoutForm" onsubmit="completeCheckout(event)" class="checkout-form">
        <label>
          Full name
          <input type="text" id="customerName" required />
        </label>

        <label>
          Address
          <textarea id="customerAddress" rows="3" required></textarea>
        </label>

        <label>
          Phone
          <input type="tel" id="customerPhone" required />
        </label>

        <div class="checkout-actions">
          <button type="button" class="btn ghost" onclick="window.location.href='cart.html'">Back to Cart</button>
          <button type="submit" class="btn">Place Order</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer">

  </footer>

  <script src="script.js"></script>
</body>
</html>
