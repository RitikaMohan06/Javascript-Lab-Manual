<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TastyGo â€” Contact</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand"><h1>TastyGo</h1></div>

    <nav class="nav">
      <a href="index.html" class="nav-link">Home</a>
      <a href="menu.html" class="nav-link">Menu</a>
      <a href="cart.html" class="nav-link">Cart</a>

      <div class="nav-right">
        <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme"><svg viewBox="0 0 24 24" class="icon"><path d="M12 3v2M12 19v2M3 12h2M19 12h2" stroke="currentColor" stroke-width="1.4" fill="none"/></svg></button>
      </div>
    </nav>
  </header>

  <main>
    <section class="contact-section">
      <h2>Contact Us</h2>
      <form id="contactForm" onsubmit="submitContact(event)" class="contact-form">
        <label>
          Name
          <input type="text" id="contactName" required />
        </label>

        <label>
          Email
          <input type="email" id="contactEmail" required />
        </label>

        <label>
          Message
          <textarea id="contactMessage" rows="4" required></textarea>
        </label>

        <div class="contact-actions">
          <button class="btn" type="submit">Send Message</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer"></footer>

  <script src="script.js"></script>
</body>
</html>
